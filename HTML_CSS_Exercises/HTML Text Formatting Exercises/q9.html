<body>
    <dl>
        <dt>ASAP</dt>
          <dd>As soon as possible</dd>
        <dt>FYI</dt>
          <dd>For Your Information</dd>
        <dt>DIY</dt>
          <dd>Do It Yourself</dd>
        <dt>ETA</dt>
          <dd>Estimated Time of Arrival</dd>
        <dt>BRB</dt>
          <dd>Be Right Back</dd>
      </dl>
